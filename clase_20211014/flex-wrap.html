<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX WRAP</title>
    <style>
        .box {
            display: flex;
            width: 400px;
            background: burlywood;
            flex-wrap: wrap;
        }

        .box div {
            width: 25%;
            box-sizing: border-box;
            padding: 5px 5px 5px 5px;
        }

        .box div:nth-child(even) {
            background: orange;
        }

        .box div:nth-child(odd) {
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>
    </div>
</body>
</html>
