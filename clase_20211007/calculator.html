<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="calculator_test" content="Tiny Calculator">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Tiny Calculator</title>
</head>
<body>
    <div class="main_container">
	<h1 class="title">TINY CALCULATOR</h1>
	<h2 class="subtitle">Just for Integers!</h2>
    <div id="screen" class="screen">
        <h3 class="result">0</h3>
    </div>
    <div class="numbers_operators">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">+</button><br>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button><br>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">x</button><br>
        <button class="zero">0</button>
        <button class="operator">/</button><br>
    </div>
    <div>
        <button class="equal">=</button>
    </div>
    </div>
</body>
</html>
